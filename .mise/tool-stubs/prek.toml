#!/usr/bin/env -S mise tool-stub
# mise Tool Stub Configuration for prek
#
# prek is a reimagined version of pre-commit, built in Rust.
# It's faster, dependency-free, and a drop-in alternative for pre-commit.
#
# How it works:
# 1. When you run `prek` command, mise checks if the binary exists in cache
# 2. If not cached, mise detects your platform (OS + architecture)
# 3. Downloads the appropriate binary from the GitHub releases
#
# Platform mappings:
# - linux-x64: Linux on x86_64 (Intel/AMD 64-bit)
# - linux-arm64: Linux on ARM64 (e.g., Raspberry Pi, AWS Graviton)
# - macos-arm64: macOS on Apple Silicon (M1/M2/M3/M4)
# - macos-x64: macOS on Intel processors
# - windows-x64: Windows on x86_64

[platforms.linux-x64]
url = "https://github.com/j178/prek/releases/download/v0.2.23/prek-x86_64-unknown-linux-musl.tar.gz"

[platforms.linux-arm64]
url = "https://github.com/j178/prek/releases/download/v0.2.23/prek-aarch64-unknown-linux-musl.tar.gz"

[platforms.macos-arm64]
url = "https://github.com/j178/prek/releases/download/v0.2.23/prek-aarch64-apple-darwin.tar.gz"

[platforms.macos-x64]
url = "https://github.com/j178/prek/releases/download/v0.2.23/prek-x86_64-apple-darwin.tar.gz"

[platforms.windows-x64]
url = "https://github.com/j178/prek/releases/download/v0.2.23/prek-x86_64-pc-windows-msvc.zip"
bin = "prek.exe"
