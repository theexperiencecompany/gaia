name: Quality Checks

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  frontend-build:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for auto-commit
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            ${{ github.workspace }}/frontend/.next/cache
          # Cache key includes lockfile + source files for precise invalidation
          # Falls back to lockfile-only match if source changes
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/pnpm-lock.yaml') }}-${{ hashFiles('frontend/src/**/*.{js,jsx,ts,tsx}', 'frontend/app/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint checker
        run: pnpm check

      - name: Create Build
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://fake-api-for-build.example.com"
        run: pnpm build

  backend-checks:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Upgrade pip
        run: |
          uv pip install --upgrade 'pip>=25.3'
          uv run pip --version  # Log version for debugging

      - name: Install prek
        run: uv tool install prek

      - name: Install mypy types
        run: uv run mypy --install-types --non-interactive

      - name: Cache prek environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek
          key: prek-${{ runner.os }}-py3.11-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            prek-${{ runner.os }}-py3.11-

      - name: Run prek checks
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          echo "Running prek checks..."
          uvx prek run --all-files --show-diff-on-failure

          # Auto-commit fixes if changes were made
          if ! git diff --exit-code; then
            echo "Files were modified by prek hooks. Changes:"
            git diff --name-only

            # Commit the changes
            git add .
            git commit -m "ci(auto-fix): Apply formatting"

            # Try to push
            if [ -n "${{ github.head_ref }}" ]; then
              # On PRs: push and fail if it doesn't work
              git push origin HEAD:${{ github.head_ref }}
              echo "✅ Pushed to PR"
            else
              # Not a PR: try to push but don't fail if protected
              git push && echo "✅ Pushed to branch" || echo "ℹ️ Could not push (protected branch - this is fine)"
            fi
          else
            echo "✅ No formatting issues found"
          fi

  # Only trigger builds on master when checks pass and there are actual changes
  trigger-build:
    needs: [changes, frontend-build, backend-checks]
    # Runs if: on master branch + (checks succeeded or were skipped) + changes detected
    if: always() && !cancelled() && github.ref == 'refs/heads/master' && (needs.frontend-build.result == 'success' || needs.frontend-build.result == 'skipped') && (needs.backend-checks.result == 'success' || needs.backend-checks.result == 'skipped') && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true')
    uses: ./.github/workflows/build.yml
    secrets: inherit # pragma: allowlist secret
