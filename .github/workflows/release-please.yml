name: Release Please

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created || steps.release-fallback.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name || steps.release-fallback.outputs.tag_name }}
      version: ${{ steps.release.outputs.version || steps.release-fallback.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Release Please with GitHub changelog
        id: release
        continue-on-error: true
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: config/release-please-config.json
          manifest-file: config/.release-please-manifest.json

      - name: Run Release Please with default changelog (fallback)
        id: release-fallback
        if: steps.release.outcome == 'failure'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: config/release-please-config-fallback.json
          manifest-file: config/.release-please-manifest.json
