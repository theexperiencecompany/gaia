name: Docker Build & Push

on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image-tag: ${{ steps.meta-backend.outputs.tags }}
      backend-image-digest: ${{ steps.build-backend.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Generate Docker tags: branch name, 'latest' (master only), 'develop', and git SHA
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=Gaia Backend
            org.opencontainers.image.description=Gaia AI Assistant Backend API

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          # Use GitHub Actions cache for Docker layers (faster builds)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  trigger-deploy:
    needs: [build-backend]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit # pragma: allowlist secret

  trigger-web:
    needs: [build-backend]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit # pragma: allowlist secret
