name: Docker Build & Push

on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if backend is affected
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --type=app 2>/dev/null || echo "")
          if echo "$AFFECTED" | grep -q "backend"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi
          echo "Affected projects: $AFFECTED"

      - name: Log in to GHCR
        if: steps.affected.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.affected.outputs.backend == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Determine version scheme
        if: steps.affected.outputs.backend == 'true'
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "scheme=production" >> $GITHUB_OUTPUT
          else
            echo "scheme=develop" >> $GITHUB_OUTPUT
          fi

      - name: Release Docker images
        if: steps.affected.outputs.backend == 'true'
        run: npx nx release --group=apps --dockerVersionScheme=${{ steps.version.outputs.scheme }} --yes
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Skip notification
        if: steps.affected.outputs.backend != 'true'
        run: echo "Backend not affected, skipping Docker build"

  trigger-deploy:
    needs: [docker-release]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  trigger-web:
    needs: [docker-release]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit
