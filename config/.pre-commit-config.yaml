repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
        exclude: ^(apps/web/.*tsconfig.*\.json|\.vscode/.*\.json)$
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        exclude: ^(mcp\.txt|apps/web/pnpm-lock\.yaml|apps/backend/uv.lock)$
      - id: check-ast
        exclude: ^(mcp\.txt|apps/web/pnpm-lock\.yaml|apps/backend/uv.lock)$
      - id: check-docstring-first
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-json
        exclude: ^(apps/web/.*tsconfig.*\.json|\.vscode/.*\.json)$

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: ^(apps/web/pnpm-lock\.yaml|.*\.env\.example|docs/configuration/environment-variables.mdx)$
